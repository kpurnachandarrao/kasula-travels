<!DOCTYPE html>
<html>
   <head>
      <title>DETAILS PAGE</title>
      <style>
                  ul {
         list-style-type: none;
         margin: 0;
         padding: 0;
         overflow: hidden;
         background-color: #333;
         }
         li {
         float: left;
         }
         li a {
         display: block;
         color: white;
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
         }
         li a:hover {
         background-color: #111;
         }
      </style>
      <script type="text/javascript">
         document.getElementById("write").innerHTML = window.location.search;
      </script>
   </head>
   <body>
      <a href="https://www.iiit.ac.in/">
      <img src="https://www.iiit.ac.in/img/iiit-new.png" style="float:left;width:95px;height:65px;">
      </a>
      <a href="https://serc.iiit.ac.in/rdip" style="float:right;">
         <h2>RDIP</h2>
      </a>
      <br><br><br><br>
      <ul>
         <li><a class="active" href=homepage.html>Home</a></li>
         <li><a href=registration.html>Registration Form</a></li>
      </ul>
      <br>
      <pre style="font-size: 15px;text-align: left;">
         First Name : <b id="name"></b>
         E-mail     : <b id="email"></b>
         Phone No   : <b id="phone"></b>
         Gender     : <b id="gender"></b>
         Reason     : <b id="course"></b>
         College    : <b id="college"></b>
      </pre>

      <script>
         const queryString = window.location.search;
         console.log(queryString)
         const urlParams = new URLSearchParams(queryString);
         const name=urlParams.get('Name')
         const email=urlParams.get('email')
         const phone=urlParams.get('Phone')  
         const gender=urlParams.get('gender')
         const course=urlParams.getAll('course')
         const college=urlParams.get('college')
         document.getElementById("name").innerHTML = name;
         document.getElementById("email").innerHTML = email;
         document.getElementById("phone").innerHTML = phone;
         document.getElementById("gender").innerHTML = gender;
         document.getElementById("course").innerHTML = course;
         document.getElementById("college").innerHTML = college;

         console.log(email);

      </script>



   </body>
</html>
